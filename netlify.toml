[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "22.12.0"

# Ensure client-side routing always serves index.html
[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200

# Long-cache static chunks
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"